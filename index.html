      tailwind.config = {
        theme: {
          extend: {

              sans: ['Nunito', 'sans-serif'],

            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',

                400: '#4ade80',
                500: '#22c55e', // Emerald 500
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',

    <style>
      body {
        background-color: #f8fafc; /* Slate 50 */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Rainbow Input Styles */
      @keyframes rainbow-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .rainbow-input {
        background-image: linear-gradient(
          90deg, 
          #ef4444, /* red-500 */
          #f97316, /* orange-500 */
          #eab308, /* yellow-500 */
          #22c55e, /* green-500 */
          #06b6d4, /* cyan-500 */
          #3b82f6, /* blue-500 */
          #a855f7, /* purple-500 */
          #ec4899  /* pink-500 */
        );
        background-size: 200% auto;
        animation: rainbow-move 4s linear infinite;
        
        /* Clip background to text */
        background-clip: text;
        -webkit-background-clip: text;
        
        /* Make text fill transparent so background shows */
        color: transparent;
        -webkit-text-fill-color: transparent;
        
        /* Ensure caret is visible */
        caret-color: #475569; /* slate-600 */
      }

      /* Fix placeholder visibility */
      .rainbow-input::placeholder {
        -webkit-text-fill-color: #94a3b8; /* slate-400 */
        color: #94a3b8; /* Fallback */
        opacity: 1;
      }
      
      /* Webkit autofill fix to prevent white background covering gradient */
      .rainbow-input:-webkit-autofill,
      .rainbow-input:-webkit-autofill:hover, 
      .rainbow-input:-webkit-autofill:focus {
        -webkit-text-fill-color: #475569; /* Fallback to solid color for autofill */
        transition: background-color 5000s ease-in-out 0s;
      }
    </style>
